{% extends 'film_library/base.html' %}

{% block content %}
    {% for user in users %}
        <div>
            <div>
                <p>Создан: {{ user.created_date }}</p>
            </div>
            <h1><a href="{% url 'films_list' pk=user.pk %}">{{ user.login }}</a></h1>
        </div>
    {% endfor %}
    <h2><a href="">Add user</a></h2>
{% endblock %}
